		@-webkit-keyframes logo {

		}

		}

		}
		}

		@-moz-keyframes logo {
			0% {
			-moz-transform: rotate(0deg)
		}

		25% {
			-moz-transform: rotate(3deg)
		}

		75% {
			-moz-transform: rotate(-3deg)
		}

		100% {
			-moz-transform: rotate(0deg)
		}
		}

			-webkit-animation: logo .2s ease-in-out alternate;
